<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.8.0/oidc-client.js"></script>
<script>
var settings = {
	response_mode:"query"
    };
  var mgr = new Oidc.UserManager(settings);
  mgr.signinRedirectCallback().then(() => {
        window.history.replaceState({},
            window.document.title,
            window.location.origin);
        window.location = "/";
    }, error => {
        console.error(error);
    });
</script>
